<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Assistant - Jethat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', 'Noto Sans', sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #dbeafe 100%);
            min-height: 100vh;
            color: #1e293b;
        }

        .title {
            text-align: center;
            color: #3b82f6;
            cursor: pointer;
            font-size: 48px;
            padding: 20px 0;
        }

        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #3b82f6;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 6px 15px rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .chat-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.4);
        }

        .chatbox {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 320px;
            height: 450px;
            max-width: 90vw;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.3s ease-out;
            z-index: 999;
            flex-direction: column;
            border: 1px solid #e2e8f0;
        }

        .chat-header {
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header .close-btn {
            font-size: 18px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .chat-header .close-btn:hover { opacity: 0.7; }

        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #f8fafc;
            scrollbar-width: thin;
            scrollbar-color: #3b82f6 #f8fafc;
        }

        .chat-footer {
            padding: 12px 16px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            outline: none;
            font-size: 13px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .chat-footer input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .mic-btn, .send-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic-btn:hover, .send-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(59, 130, 246, 0.3);
        }

        .mic-btn.active { background: #ef4444; }

        .message {
            margin: 10px 0;
            padding: 10px 14px 20px 14px;
            border-radius: 12px;
            max-width: 80%;
            font-size: 13px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-in;
            position: relative;
        }

        .user {
            background: #3b82f6;
            color: white;
            margin-left: auto;
            box-shadow: 0 2px 6px rgba(59, 130, 246, 0.2);
        }

        .bot {
            background: white;
            color: #1e293b;
            margin-right: auto;
            border: 1px solid #e2e8f0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .timestamp {
            font-size: 10px;
            color: #64748b;
            position: absolute;
            bottom: 5px;
            right: 10px;
            opacity: 0.8;
        }

        .user .timestamp {
            color: #bfdbfe;
        }

        .typing-indicator {
            color: #64748b;
            font-style: italic;
            opacity: 0.8;
            margin: 10px 0 5px 0;
            text-align: center;
        }

        .lang-option {
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
            padding: 2px 50px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 4px;
        }

        .lang-option:hover {
            color: white;
            background: #3b82f6;
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(59, 130, 246, 0.3);
        }

        .more-option {
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 4px;
        }

        .more-option:hover {
            color: white;
            background: #3b82f6;
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(59, 130, 246, 0.3);
        }

        @keyframes slideUp {
            from { transform: translateY(80px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .chatbox {
                width: 100%;
                max-width: 100vw;
                height: 90vh;
                bottom: 0;
                right: 0;
                border-radius: 20px 20px 0 0;
            }
            .chat-icon { bottom: 15px; right: 15px; width: 45px; height: 45px; font-size: 22px; }
            .chat-footer { flex-wrap: wrap; gap: 6px; padding: 10px 12px; }
            .chat-footer input { flex: 1 1 100%; }
            .mic-btn, .send-btn { width: 32px; height: 32px; }
        }
    </style>
</head>
<body>
    <div class="chat-icon" onclick="toggleChat()">üí¨</div>
    <div class="chatbox" id="chatbox">
        <div class="chat-header">
            <span>AI Assistant-Jethat Cyber Security</span>
            <span class="close-btn" onclick="toggleChat()">‚úï</span>
        </div>
        <div class="chat-body" id="messages">
            <div class="message bot">
                <h1>Hi! I‚Äôm here to assist you.</h1><br>
                Choose a language:<br>
                <span class="lang-option" onclick="selectLanguage('en')">English</span><br>
                <span class="lang-option" onclick="selectLanguage('hi')">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</span><br>
                <span class="lang-option" onclick="selectLanguage('ur')">ÿßÿ±ÿØŸà</span><br>
                <span class="more-option" onclick="showMoreLanguages()">More...</span>
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" id="user_input" placeholder="Type a message..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button class="send-btn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        const synthesis = window.speechSynthesis;
        let isRecognizing = false;
        let selectedLang = 'en';

        recognition.continuous = false;
        recognition.interimResults = false;

        function toggleChat() {
            const chatbox = document.getElementById("chatbox");
            chatbox.style.display = (chatbox.style.display === "none" || chatbox.style.display === "") ? "flex" : "none";
        }

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }

        function resetToLanguageSelection() {
            $("#messages").html(`
                <div class="message bot">
                    Hi! I‚Äôm here to assist you.<br>
                    Choose a language:<br>
                    <span class="lang-option" onclick="selectLanguage('en')">English</span>
                    <span class="lang-option" onclick="selectLanguage('hi')">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</span>
                    <span class="lang-option" onclick="selectLanguage('sa')">‡§∏‡§Ç‡§∏‡•ç‡§ï‡•É‡§§‡§Æ‡•ç</span>
                    <span class="lang-option" onclick="selectLanguage('bho')">‡§≠‡•ã‡§ú‡§™‡•Å‡§∞‡•Ä</span>
                    <span class="lang-option" onclick="selectLanguage('ur')">ÿßÿ±ÿØŸà</span>
                    <span class="more-option" onclick="showMoreLanguages()">More...</span>
                </div>
            `);
            selectedLang = 'en';
        }

        function showMoreLanguages() {
            $("#messages").html(`
                <div class="message bot">
                    Select a language:<br>
                    <span class="lang-option" onclick="selectLanguage('en')">English</span>
                    <span class="lang-option" onclick="selectLanguage('hi')">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</span>
                    <span class="lang-option" onclick="selectLanguage('ur')">ÿßÿ±ÿØŸà</span>
                    <span class="lang-option" onclick="selectLanguage('sa')">‡§∏‡§Ç‡§∏‡•ç‡§ï‡•É‡§§‡§Æ‡•ç</span>
                    <span class="lang-option" onclick="selectLanguage('bho')">‡§≠‡•ã‡§ú‡§™‡•Å‡§∞‡•Ä</span>
                    <span class="lang-option" onclick="selectLanguage('es')">Espa√±ol</span>
                    <span class="lang-option" onclick="selectLanguage('fr')">Fran√ßais</span>
                    <span class="lang-option" onclick="selectLanguage('de')">Deutsch</span>
                    <span class="lang-option" onclick="selectLanguage('ja')">Êó•Êú¨Ë™û</span>
                </div>
            `);
        }

        function selectLanguage(lang) {
            selectedLang = lang;
            $("#messages").empty();

            const welcomeMessages = {
                'en': 'Welcome! How can I assist you today?',
                'hi': '‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à! ‡§Æ‡•à‡§Ç ‡§Ü‡§ú ‡§Ü‡§™‡§ï‡•Ä ‡§ï‡•à‡§∏‡•á ‡§Æ‡§¶‡§¶ ‡§ï‡§∞ ‡§∏‡§ï‡§§‡§æ ‡§π‡•Ç‡§Å?',
                'ur': 'ÿÆŸàÿ¥ ÿ¢ŸÖÿØ€åÿØ! ŸÖ€å⁄∫ ÿ¢ÿ¨ ÿ¢Ÿæ ⁄©€å ⁄©ÿ≥ ÿ∑ÿ±ÿ≠ ŸÖÿØÿØ ⁄©ÿ± ÿ≥⁄©ÿ™ÿß €ÅŸà⁄∫ÿü',
                'sa': '‡§∏‡•ç‡§µ‡§æ‡§ó‡§§‡§Æ‡•ç! ‡§Ö‡§π‡§Æ‡•ç ‡§Ö‡§¶‡•ç‡§Ø ‡§ï‡§•‡§Ç ‡§≠‡§µ‡§§‡§É ‡§∏‡§π‡§æ‡§Ø‡§§‡§ø ‡§∏‡•ç‡§Æ‡§ø?',
                'es': '¬°Bienvenido! ¬øEn qu√© puedo ayudarte hoy?',
                'fr': 'Bienvenue ! Comment puis-je vous aider aujourd‚Äôhui ?',
                'de': 'Willkommen! Wie kann ich Ihnen heute helfen?',
                'ja': '„Çà„ÅÜ„Åì„ÅùÔºÅ‰ªäÊó•„Å©„ÅÆ„Çà„ÅÜ„Å´„ÅäÊâã‰ºù„ÅÑ„Åó„Åæ„Åó„Çá„ÅÜ„ÅãÔºü',
                'bho': '‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§¨‡§æ! ‡§π‡§Æ ‡§Ü‡§ú ‡§∞‡§æ‡§â‡§∞ ‡§ï‡§æ ‡§Æ‡§¶‡§¶ ‡§ï‡§∞ ‡§∏‡§ï‡•Ä‡§≤‡§æ?'
            };

            const welcomeMessage = welcomeMessages[lang] || 'Welcome! How can I assist you?';
            const time = getCurrentTime();
            $("#messages").append(`
                <div class='message bot'>
                    ${welcomeMessage}
                    <span class='timestamp'>${time}</span>
                </div>
            `);
            $("#messages").scrollTop($("#messages")[0].scrollHeight);
            speak(welcomeMessage);

            setTimeout(sendInitialMessage, 1000);
        }

        function sendInitialMessage() {
            // Optional initial message logic here if needed
        }

        function toggleSpeech() {
            const micBtn = $("#micBtn");
            if (!isRecognizing) {
                const speechLangMap = {
                    'en': 'en-US', 'hi': 'hi-IN', 'ur': 'ur-PK', 'sa': 'sa-IN',
                    'es': 'es-ES', 'fr': 'fr-FR', 'de': 'de-DE', 'ja': 'ja-JP',
                    'bho': 'hi-IN'
                };
                recognition.lang = speechLangMap[selectedLang] || 'en-US';
                recognition.start();
                micBtn.addClass("active");
                isRecognizing = true;
            } else {
                recognition.stop();
                micBtn.removeClass("active");
                isRecognizing = false;
            }
        }

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            $("#user_input").val(transcript);
            toggleSpeech();
            sendMessage();
        };

        recognition.onerror = function(event) {
            console.error("Speech recognition error:", event.error);
            toggleSpeech();
            $("#messages").append(`<div class='message bot'>Voice input failed: ${event.error}</div>`);
            $("#messages").scrollTop($("#messages")[0].scrollHeight);
        };

        recognition.onend = function() {
            if (isRecognizing) {
                toggleSpeech();
            }
        };

        function speak(text) {
            const speechLangMap = {
                'en': 'en-US', 'hi': 'hi-IN', 'ur': 'ur-PK', 'sa': 'sa-IN',
                'es': 'es-ES', 'fr': 'fr-FR', 'de': 'de-DE', 'ja': 'ja-JP',
                'bho': 'hi-IN'
            };
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = speechLangMap[selectedLang] || 'en-US';
            utterance.rate = 1;
            synthesis.speak(utterance);
        }

        function sendMessage() {
            const userInput = $("#user_input");
            const message = userInput.val().trim();
            if (!message) return;

            const messages = $("#messages");
            const time = getCurrentTime();

            messages.append(`
                <div class='message user'>
                    ${message}
                    <span class='timestamp'>${time}</span>
                </div>
            `);
            userInput.val("");

            messages.append(`
                <div class='typing-indicator' id='typing'>Typing...</div>
            `);
            messages.scrollTop(messages[0].scrollHeight);

            $.ajax({
                url: "/chat",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ message: message, lang: selectedLang }),
                success: function(response) {
                    $("#typing").remove();
                    const responseTime = getCurrentTime();
                    messages.append(`
                        <div class='message bot'>
                            ${response.response}
                            <span class='timestamp'>${responseTime}</span>
                        </div>
                    `);
                    messages.scrollTop(messages[0].scrollHeight);
                    speak(response.response);
                },
                error: function(xhr, status, error) {
                    $("#typing").remove();
                    const errorTime = getCurrentTime();
                    messages.append(`
                        <div class='message bot'>
                            Error: ${xhr.responseText || 'Could not connect'}
                            <span class='timestamp'>${errorTime}</span>
                        </div>
                    `);
                    messages.scrollTop(messages[0].scrollHeight);
                }
            });
        }

        $(document).ready(resetToLanguageSelection);
    </script>
</body>
</html>
